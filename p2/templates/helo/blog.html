{% extends "helo/basic.html" %}
{% block title %} {{a.name}} | Blog {% endblock %}
{% block body %} 






<div class="card" style="width: 22rem; margin: auto; margin-top: 2%; margin-bottom: 2%;">
  
  <form method="POST" style="text-align: center; font-family: Kristen ITC; font-size: x-large;">

    {% csrf_token %}
    <input type="text" name="name" maxlength="200" required="" id="id_name" placeholder="NAME: " style="width: 100%; margin-top: 2%;">
    <br>
    <textarea name="message" maxlength="500" required="" id="id_message" placeholder="COMMENT: "style="width: 100%; height: 150px; margin-top: 2%;"></textarea>
    <br>
    <input type="submit" class="btn btn-info" style="font-size: x-large; width: 23%; font-family: Kristen ITC; width: 100%; margin-top: 2%; margin-bottom: 2%;" value="Add new Blog">
  
  </form>
</div>



<h1 style="margin-top: 2%; font-family: Kristen ITC; font-size: 300%; color: blue; text-align: center;">----BLOGS----</h1>



<div class="row" style="font-family: Kristen ITC; width: 100%;">

  {% for a in blogs %}

  <div class="col-sm-6" style="margin-top: 2%;">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title" style="text-align: center; font-size: xx-large;"><b><u>BY: {{a.name}}</u></b></h5>
        <p class="card-text">{{a.message}}</p>
      </div>
    </div>
  </div>

  {% endfor %}

</div>


<br>
{% endblock %}
